server:
  port: 80

---
spring:
  profiles:
    include: db
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: update
    show-sql: true
--- # thymeleaf
spring:
  thymeleaf:
    cache: false
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html
    enabled: true
---
