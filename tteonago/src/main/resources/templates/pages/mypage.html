<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 sec:authorize="hasAuthority('ROLE_ANONYMOUS')">
	<a href="login">로그인 하고 편하게 여행게획 짜기</a>
	</h1> 

	<h1 sec:authorize="hasAuthority('ROLE_USER')">
	어서오세요!
	</h1> 
</body>
</html>
