<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
<meta charset="UTF-8">
<title>Hotel Search Results</title>
</head>
<body>

<div sec:authorize="hasRole('ROLE_ANONYMOUS')">
  ANONYMOUS
</div>

<div sec:authorize="hasRole('ROLE_USER')">
  USER
</div> 
 
<div sec:authorize="hasRole('ROLE_SOCIAL')">
  SOCIAL
</div> 

<p th:text="${member.role}"></p>

<span th:text="${#lists.contains(resIndex, 1)}" />

<span th:if="${#lists.contains(resIndex, 1)}">
    출력할 문자열
</span>

<span th:if="${#lists.contains(resIndex, 1)}" th:text="'요소가 리스트 안에 있습니다.'"></span>
 
</body>
