<!DOCTYPE html>
<html lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
	  layout:fragment="Content">
<head>
    <!-- Google Tag Manager -->
    <!-- profile.html 필요 css -->
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Favicon icon -->
    <!-- Google fonts -->
    <!-- Custom Stylesheet -->
    <!-- board.html 필수 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- 글쓰기 modal start -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
p { margin:20px 0px; }
</style>
    
</head>

<body id="top">

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PDTWJ3Z"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<div class="page_loader"></div>

<!-- main header start -->
	<!-- common/header.html -->
<!-- main header end -->

<!-- Sub banner start -->
<div class="sub-banner">
    <div class="container">
        <div class="breadcrumb-area">
            <h1>자유게시판</h1>
        </div>
    </div>
</div>
<!-- Sub banner end -->

<!-- Destination start -->
<div class="destination d-2 content-area-2">
    <div class="container">

		<div class="col-md-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <label>번호</label>
                                <div th:text="${board.fId}"></div>
                            </div>
                            <div class="form-group">
                                <label>작성자</label>
                                <div th:text="${board.member.getName()}"></div>
                            </div>
                            <div class="form-group">
                                <label>제목</label>
                                <input name="title" class="form-control" th:value="${board.title}" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label>내용</label>
                                <textarea name="content" class="form-control" readonly="readonly" th:text="${board.contents}"></textarea>
                            </div>
                            <button id="btnList" class="btn btn-info" style="float: right" onclick="history.back()">목록</button>
                            <button id="btnModify" class="btn btn-warning" style="float: right" data-toggle="modal" data-target="#modifyModal">수정</button>
                            <button id="btnDelet" class="btn btn-warning" style="float: left" data-toggle="modal" data-target="#deletModal">삭제</button>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
</div>
<script>
	$(() => {

		// 페이지네이션 클릭 이벤트
		$(".pagination a").on('click', function (e) {
			e.preventDefault();

			const actionForm = $("#actionForm");
			actionForm.find("input[name='page']").val($(this).attr('href'));
			actionForm.submit();
		});

	});
</script>

</body>
</html>
